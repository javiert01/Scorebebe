<h2 mat-dialog-title>Resultados del Test</h2>
<mat-dialog-content>
  <strong>Puntaje:</strong> {{puntaje}}
  <br>
  <strong>Categoria:</strong> {{categoria}}

<mat-dialog-actions>

</mat-dialog-actions>
