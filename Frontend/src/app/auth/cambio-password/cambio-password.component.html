<div class="cont-login">
<div class="container">

    <div class="col-md-12">
      <h2>Cambio de contraseña</h2>
    </div>

  </div>
</div>
</div>
  <div id="all-site-wrapper" class="hfeed site">
          <div class="negative-push"></div>


    <div class="title-wrapper-divider blog-version"></div>

    <div class="iv-layout content-wrapper content-full  no-title-wrapper">
      <div class="container">


          <div class="row">

            <div class="col-xs-12 col-sm-12 col-md-12 site-main" role="main">




  <article id="post-13" class="post-13 page type-page status-publish hentry">
    <div class="entry-content">

<div class="row center_div">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="cambiarPassword()" [formGroup]="cambioPasswordForm" class="form-login">
        <div class="form-group">
          <label for="user">Contraseña actual: </label>
          <input type="password" id="username" name="passwordActual" formControlName="passwordActual" class="form-control">
        </div>
        <div class="form-group">
          <label for="password">Ingrese una nueva contraseña:</label>
          <input type="password" id="password" name="passwordNuevo" formControlName="passwordNuevo" class="form-control">
        </div>
        <div class="form-group">
          <label for="password">Vuelva a ingresar su nueva contraseña:</label>
          <input type="password" id="password" name="passwordNuevoConfirma" formControlName="passwordNuevoConfirma" class="form-control">
        </div>
        <span *ngIf="cambioPasswordForm.hasError('differentPassword', 'passwordNuevoConfirma')" class="help-block">Verifique que los campos de cada contraseña sean iguales!</span><br>
        <span class="help-block" *ngIf="!cambioPasswordForm.valid">Recuerda llenar todos los campos para continuar</span><br>
            <div class="center-btn"><button [ngStyle]="{'opacity':cambioPasswordForm.valid === true ? '1' : '0.5' }" class="btn btn-success" type="submit" [disabled]="!cambioPasswordForm.valid">
              Actualizar Contraseña
            </button>
          </div>
      </form>
    </div>
  </div>
</div><!-- .entry-content -->
</article><!-- #post-## -->


          </div>

        </div>


    </div>
  </div>
</div>
