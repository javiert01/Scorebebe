<div class="cont-login">
<div class="container">
  <div class="row">

    <div class="col-md-12">
      <h2>Reestablecer contraseña</h2>
    </div>

  </div>
</div>
</div>
  <div id="all-site-wrapper" class="hfeed site">
          <div class="negative-push"></div>


    <div class="title-wrapper-divider blog-version"></div>

    <div class="iv-layout content-wrapper content-full  no-title-wrapper">
      <div class="container">


          <div class="row">

            <div class="col-xs-12 col-sm-12 col-md-12 site-main" role="main">




  <article id="post-13" class="post-13 page type-page status-publish hentry">
    <div class="entry-content">

<div class="row center_div">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onReestablecerPassword()" [formGroup]="reestablecerForm" class="form-login">
        <div [ngStyle]="{'display':continuarCaptcha === false ? 'block' : 'none' }">
        <div class="form-group">
          <label for="user">Ingresa a continuación tu usuario o mail: </label>
          <input type="text" id="username" name="username" formControlName="username" class="form-control" (keyup)="validarUsuario(reestablecerForm.get('username').value)">
        </div>
        <div class="center-btn"><button type="button" class="btn btn-success" *ngIf="usuarioExiste" (click)="onContinueCaptcha()">Continuar</button></div>
        <span class="help-block" *ngIf="!usuarioExiste && reestablecerForm.valid">El usuario o mail ingresado no existe. Ingresa uno válido para continuar</span>
        </div>
        <div [ngStyle]="{'display':continuarCaptcha === true ? 'block' : 'none' }">
        <p>Completa el captcha para continuar: </p>
        <div class="col-md-offset-2" #recaptcha ></div>
        <!-- <span class="help-block" *ngIf="!reestablecerForm.valid">Recuerda llenar todos los campos para ingresar</span><br> -->
            <div class="center-btn"><button #reestablecerButton disabled class="btn btn-success enviar-btn" type="submit">
              Enviar!
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div><!-- .entry-content -->
</article><!-- #post-## -->


          </div>

        </div>


    </div>
  </div>
</div>
