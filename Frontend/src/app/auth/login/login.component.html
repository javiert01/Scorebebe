<div class="row center_div">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
        <form (ngSubmit)="onSignin(f)" #f="ngForm" class="form-login">
  
            <div class="form-group" [class.has-error]="">
              <label for="user">Usuario: </label>
              <input type="text" id="username" name="username" [(ngModel)]="loginUserData.username" class="form-control" #fullName>
            </div>
            <div class="form-group">
              <label for="password">Contrase√±a:</label>
              <input type="password" id="password" name="password" [(ngModel)]="loginUserData.password" class="form-control">
            </div>
            <div class="center-btn"><button class="btn btn-success" type="submit">Realice el test</button></div>
          </form>
    </div>
  </div>
